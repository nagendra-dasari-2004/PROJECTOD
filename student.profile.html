<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content:space-between;
      align-items: center;
      background-color: #831238;
      color: white;
      padding: 10px 20px;
      border-radius: 10px 10px 0 0;
    }
    .header .menu {
            display: flex;
            gap: 20px;
        }

        .header .menu a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header .menu a:hover {
            background-color: #6d0f2a;
        }
    .header .icon {
      font-size: 24px;
      cursor: pointer;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
    .content {
      padding: 20px;
    }
    .profile {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-rating {
      display: flex;
      align-items: center;
    }
    .profile-rating .star {
      margin: 0 2px;
      color: #ffc107;
      font-size: 20px;
    }
    .profile-edit {
      display: flex;
      justify-content: flex-end;
    }
    .profile-edit button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-edit button:hover {
      background-color: #45a049;
    }
    .profile-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr 5fr;
    }
    .profile-details label {
      display: block;
      margin-bottom: 5px;
    }
    .profile-details input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .profile-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .profile-footer .success {
      display: flex;
      align-items: center;
    }
    .profile-footer .success img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .profile-footer .buttons {
      display: flex;
      align-items: center;
    }
    .profile-footer button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .profile-footer button:hover {
      background-color: #d32f2f;
    }
    #container-head {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">
      <span>&#127760;</span> LANG
    </div>
    <div class="menu">
      <a href="student.profile.html">Profile</a>
      <a href="student.viewevents.html">View events</a>
      <a href="student.upcomingevents.html">Upcoming events</a>
      <a href="student.eventsparticipated.html">Events participated</a>
      <a href="student.approval.html">Approval</a>
    </div>
    <div class="right">
      <span class="icon">&#128276;</span>
      <span class="icon">&#128100;</span>
    </div>
  </div>
  <div class="content">
    <div class="profile">
      <div class="profile-image">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile Image">
      </div>
      <div class="profile-info">
        <h2> NAGENDRA DASARI </h2>
        <p>Class coordinator : Devi D </p>
        <p>Section : A5 </p>
        <div class="profile-rating">
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
          <i class="fas fa-star star"></i>
        </div>
      </div>
      <div class="profile-edit">
        <button id="edit-btn">Edit</button>
      </div>
    </div>
    <div class="profile-details">
      <label for="age">Age</label>
      <input type="text" id="age" name="age" disabled>
    </div>
    <div class="profile-details">
      <label for="skills">Skills</label>
      <input type="text" id="skills" name="skills" disabled>
    </div>
    <div class="profile-details">
      <label for="register-number">Register number</label>
      <input type="text" id="register-number" name="register-number" disabled>
    </div>
    <div class="profile-details">
      <label for="events-attended">No of events attended</label>
      <input type="text" id="events-attended" name="events-attended" disabled>
    </div>
    <div class="profile-details">
      <label for="branch">Branch</label>
      <input type="text" id="branch" name="branch" disabled>
    </div>
    <div class="profile-details">
      <label for="mobile-number">Mobile number</label>
      <input type="text" id="mobile-number" name="mobile-number" disabled>
    </div>
    <div class="profile-details">
      <label for="dept">Dept</label>
      <input type="text" id="dept" name="dept" disabled>
    </div>
    <div class="profile-details">
      <label for="email-id">Email id</label>
      <input type="email" id="email-id" name="email-id" disabled>
    </div>
    <div class="profile-footer">
      <div class="success">
      </div>
      <div class="buttons">
        <a href="login.html"><button id="prev-btn">←</button></a>
        <a href="student.viewevents.html"><button id="next-btn">→</button></a>
      </div>
    </div>
  </div>

  <script>
    // Function to toggle edit mode
    function toggleEditMode() {
      const inputs = document.querySelectorAll('.profile-details input');
      const editButton = document.getElementById('edit-btn');
      
      // Check if currently editing
      const isEditing = editButton.innerText === 'Save';

      // Toggle the disabled property of input fields
      inputs.forEach(function(input) {
        input.disabled = isEditing;
      });

      // Change button text
      editButton.innerText = isEditing ? 'Edit' : 'Save';
    }

    // Add event listener
    document.getElementById('edit-btn').addEventListener('click', toggleEditMode);
  </script>
</body>
</html>
