<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathyabama Event Management System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .login-section {
            background-color: #f0e6dc;
            padding: 40px;
            flex: 1;
        }

        .logo-section {
            background-color: #f0e6dc;
            padding: 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .login-section h1,
        .logo-section h1 {
            margin: 0;
            font-size: 3rem;
            color: #5c1e3c;
            position: relative;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .logo-section h1::before {
            content: 'SATHYABAMA';
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: -1;
            color: rgba(0, 0, 0, 0.1);
            font-size: 3rem;
            filter: blur(3px);
        }

        .logo-section p {
            font-size: 1.5rem;
            color: #5c1e3c;
            margin: 10px 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
            color: #5c1e3c;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        button {
            background-color: #5c1e3c;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3b0f2a;
        }

        .forgot-password {
            color: #5c1e3c;
            text-align: center;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .status {
            margin-top: 20px;
            color: #5c1e3c;
        }

        .mode-switch {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        .dark-mode .login-section,
        .dark-mode .logo-section {
            background-color: #444;
        }

        .dark-mode input,
        .dark-mode select {
            background-color: #555;
            color: #fff;
            border: 1px solid #777;
        }

        .dark-mode button {
            background-color: #777;
        }

        .dark-mode button:hover {
            background-color: #555;
        }

        .dark-mode .forgot-password {
            color: #bbb;
        }

        .dark-mode .status {
            color: #bbb;
        }
    </style>
    <script>
        function toggleMode() {
            const body = document.body;
            const isDarkMode = body.classList.toggle('dark-mode');
            localStorage.setItem('mode', isDarkMode ? 'dark' : 'light');
        }

        function loadMode() {
            const mode = localStorage.getItem('mode');
            if (mode === 'dark') {
                document.body.classList.add('dark-mode');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const userType = document.getElementById('userType').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log(`User type: ${userType}, Username: ${username}, Password: ${password}`);
            document.querySelector('.status').textContent = 'Logging in...';

            setTimeout(() => {
                document.querySelector('.status').textContent = 'Logged in successfully!';
                if (userType === 'STUDENT') {
                    window.location.href = 'student.profile.html';
                } else if (userType === 'TEACHER') {
                    window.location.href = 'teacher.html'; // Replace with the actual URL for teacher
                } else {
                    window.location.href = 'admin.html';
                }
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMode();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>LOGIN</h1>
            <br>
            <form id="loginForm">
                <div class="input-group">
                    <label for="userType">User type</label>
                    <select id="userType">
                        <option value="STUDENT">STUDENT</option>
                        <option value="TEACHER">TEACHER</option>
                        <option value="ADMIN">ADMIN</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="enroll">Login â†’</button>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
            </form>
            <div class="status"></div>
        </div>
        <div class="logo-section">
            <h1>SATHYABAMA</h1>
            <p>Event management system</p>
        </div>
        <div class="mode-switch">
            <button onclick="toggleMode()">mode &#9788;</button>
        </div>
    </div>
</body>
</html>
